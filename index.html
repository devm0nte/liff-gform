<!DOCTYPE html>

<head>
    <title>กำลังเข้าสู่ Form</title>
    <style>
        .centerScreen {
            margin-top: 20;
            margin-right: auto;
            margin-bottom: 20;
            margin-left: auto;
        }
    </style>
</head>


<body style="background-color: powderblue;">
    <div class="centerScreen">
        <center>
            <img src="https://drive.google.com/uc?id=1mEyShWSX9rPf4klIDeMTlHAOc4BsySFK" height="200px" ,
                width="200px" />
            <h1>
                กำลังเข้าสู่ Google Form กรุณารอซักครู่
            </h1>
        </center>
    </div>
</body>
<footer>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        /// Config Your LIFF ID Here
        const liffId = "1657462111-YAnBNQ1Q";
        /// Config Your LIFF ID Here
        liff.ready
            .then(() => {
                if (liff.isLoggedIn()) {
                    return liff.getProfile();
                } else {
                    liff.login({
                        redirectUri: "Redirect URL",
                    });
                }
            })
            .then((profile) => {
                window.location.replace(
                    `https://docs.google.com/forms/d/e/1FAIpQLScqxRVwl5E4b_N_X92rlDY-9FD7uNnUb2oWOtPkWGDsEHvMMg/viewform
          ?usp=pp_url
          &entry.965008843=%E0%B9%83%E0%B8%8A%E0%B9%88
          &entry.2095414241=${profile.userId}
          &entry.1176881220=${profile.displayName}
          &entry.1674059252=${profile.pictureUrl}
          &entry.1944420085=${profile.statusMessage}`
                );
            });
        liff.init({
            liffId: liffId,
        },
            () => { },
            (err) => {
                window.alert(err);
            }
        );
    </script>
</footer>
